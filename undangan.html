  <div class="sampul container-xxl">

      <div class="row d-flex align-items-center justify-content-center konten">
        <div class="col text-center">
          <div class="logo d-flex justify-content-center align-items-center mt-5">
            <img src="/assets/images/text.png" alt="Logo" class="img-fluid">

          <h3 class="judul">THE WEDDING OF</h3>
          <h1 class="nama">
            Icha <span class="font-style">&</span> Aan
          </h1>
          <div class="countdown">
            <div class="countdown__item">
              <span id="days">00</span>
              <p>Days</p>
            </div>
            <div class="countdown__item">
              <span id="hours">00</span>
              <p>Hours</p>
            </div>
            <div class="countdown__item">
              <span id="minutes">00</span>
              <p>Minutes</p>
            </div>
            <div class="countdown__item">
              <span id="seconds">00</span>
              <p>Seconds</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
